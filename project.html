---
layout: page
title: Projects
permalink: /projects/
---

<div class="page">
      <ul class="post-list">
        {%- for project in site.projects -%}
        <li>
          <h1>
            <a class="post-link" href="{{ project.url | relative_url }}">
              {{ project.title | escape }}
            </a>
          </h1>
        </li>
        <p class="post-excerpt">{{ project.description | truncate: 160 }}</p>
        {%- endfor -%}
      </ul>
</div>
